<!DOCTYPE html>
<html>
    <head>
        <title>My map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

        <script type="text/javascript" src="states.js"></script>
<script type="text/javascript" src="counties.js"></script>

        <style>
  /* Optional: adjust the values below to change the appearance of the legend */
  .legend {
      padding: 6px 8px;
      line-height: 18px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
  }

   /* Optional: adjust the values below to change the appearance of the legend color boxes */
   .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
  }
</style>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">
          var map = L.map('map', {
              center: [37.8,-96],
              zoom: 4
          });

  var canvas =        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 7,
               minZoom: 3,
            }).addTo(map);

            function getColor(value) {
                return value > 15.678 ? '#006d2c':
                       value > 14.016  ? '#31a354':
                       value > 12.354 ? '#74c476':
                       value > 10.692? '#bae4b3':
                                     '#edf8e9';
            }

            function style(feature){
                return {
                    fillColor: getColor(feature.properties.per_aging),   // pop_den is the field name for the population density data
                    weight: 2,
                    opacity: 1,
                    color: 'gray',
                    fillOpacity: 0.9
                };
            }

var states = geojson = L.geoJson(states, {
    style:style,
}).bindPopup(function (layer){
    return layer.feature.properties.NAME10
           + '<p style="color:purple">' + layer.feature.properties.per_aging.toString() + ' % 65 or older </p>';
}).addTo(map);


var counties = geojson = L.geoJson(counties, {
    style:style,
}).bindPopup(function (layer){
    return layer.feature.properties.NAMELSAD10
           + '<p style="color:purple">' + layer.feature.properties.per_aging.toString() + ' % 65 or older </p>';
}).addTo(map);


var legend = L.control({position: 'bottomright'}); // Try the other three corners if you like.

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'legend'),
        grades = [0, 10.692, 12.354, 14.016, 15.678]; // The break values to define the intervals of population, note we begin from 0 here

    div.innerHTML = '<b>Percent Aging Population <br> Ages 65+ <br></b>'; // The legend title (HTML-based), in this case it's Population Density 2011

    // Loop through our the classes and generate a label with a color box for each interval.
    // If you are creating a choropleth map, you DO NOT need to change lines below.
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
        '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);


var basemap = {
    "Light Canvas": canvas
};

var overlaymaps = {
    "States": states,
    "Counties": counties
};

L.control.layers(basemap, overlaymaps).addTo(map);

        </script>
   </body>
</html>
